<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 STATUS</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>COVID-19 STATUS</h1>
        <div class="c-img">
            <img src="fire.png" alt="">
        </div>
    </header>
    <main>
        <div class="card">
            <div class="card-header">
                <h3>SELECCIONAR UN PAÍS: </h3>
                <select id="countries" onchange="getDatosByCountry()">
                    <option value="0">Cargando ...</option>
                    <!-- Get Countries -->
                </select>
            </div>
            <div class="card-body">
                <div class="fecha">
                    <p>Última Actualización: <span id="date_confirmed"></span></p>
                </div>
                <div class="tabs">
                    <div class="tab">
                        <h4 id="confirmed"></h4>
                        <p>Confirmados</p>
                    </div>
                    <div class="tab">
                        <h4 id="deaths"></h4>
                        <p>Fallecidos</p>
                    </div>
                    <div class="tab">
                        <h4 id="recovered"></h4>
                        <p>Recuperados</p>
                    </div>
                </div> 
            </div>          
        </div>   
    
    </main>
    <footer>
        <p>Creado por Aimar Andony | Copyright © Todos los derechos reservados</p>
    </footer>
    
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script src="app.js"></script>
</body>

</html>
